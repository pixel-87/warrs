name: lint

on:
  push:
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.5

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
